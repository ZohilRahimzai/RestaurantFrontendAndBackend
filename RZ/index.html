<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z Restaurant</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">Z Restaurant</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="ingredient"></div>
    <div class="ingredient"></div>
    <div class="ingredient"></div>
    <div class="ingredient"></div>
    <div class="ingredient"></div>
    <h1>Delicious Food, Delivered Fresh</h1>
    <p>Experience taste, quality, and comfort in every bite.</p>
    <button id="view-menu-btn">View Menu</button>
  </section>

 
  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-items" id="menu-container"></div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-summary">
      <h3>Total: $<span id="cart-total">0</span></h3>
      <button id="clear-cart">Clear Cart</button>
    </div>
  </section>

  <section id="about" class="about">
    <h2>About Us</h2>
    <p>We serve fresh, delicious food with quality and care.</p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form" class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-status"></p>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2026 Zohil Restaurant. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
